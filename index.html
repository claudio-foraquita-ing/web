<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID CLAUDIO FORAQUITA</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <style>
        body { background-color: #0d0f12; color: #d1d5db; font-family: sans-serif; display: flex; justify-content: center; padding-top: 20px; }
        .container { text-align: center; width: 340px; }
        #clock { font-family: 'Orbitron', sans-serif; font-size: 3.2rem; color: #ffffff; margin-bottom: 15px; }
        .photo-container { width: 200px; height: 260px; margin: 0 auto 20px; border: 1px solid #374151; border-radius: 8px; position: relative; overflow: hidden; background: #1a1c20; }
        .photo-container img { width: 100%; height: 100%; object-fit: cover; }
        .scanner-line { position: absolute; width: 100%; height: 2px; background: #ffffff; box-shadow: 0 0 15px #ffffff; animation: scan 3.5s infinite ease-in-out; z-index: 10; }
        .name { font-weight: bold; font-size: 1.15rem; color: #ffffff; text-transform: uppercase; }
        @keyframes scan { 0%, 100% {top: 0;} 50% {top: 100%;} }
    </style>
</head>
<body>
<div class="container">
    <div id="clock">00:00</div>
    <div class="photo-container">
        <div class="scanner-line"></div>
        <img src="Claudio_Foraquita.png" alt="ID PHOTO">
    </div>
    <div class="name">CLAUDIO FORAQUITA</div>
    <div style="font-size: 0.9rem;">REG. CIP: 114389</div>
    <div style="font-weight: bold; margin-top: 5px;">INGENIERO ELECTRÓNICO</div>
    <div style="margin-top: 40px; font-size: 0.75rem; color: #4b5563;">ILO, PERÚ - 22°C DESPEJADO ☀️</div>
</div>
<script>
    function update() {
        const n = new Date();
        document.getElementById('clock').innerText = n.getHours().toString().padStart(2, '0') + ":" + n.getMinutes().toString().padStart(2, '0');
    }
    setInterval(update, 1000); update();
</script>
</body>
</html>
